{% load i18n %}

<h2>{% trans "Restablecer Contraseña" %}</h2>

<form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    
    <div>
        <label for="id_email">{% trans "Correo Electrónico" %}</label>
        <input type="email" name="email" id="id_email" required>
    </div>
    
    <button type="submit">{% trans "Restablecer Contraseña" %}</button>
</form>

<p>{% trans "Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña." %}</p>

<p>
    <a href="{% url 'account_login' %}">{% trans "Volver a Iniciar Sesión" %}</a>
</p>
